<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!--internal CSS -->


  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css
  ">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="./styles/nav.css" type="text/css">
  <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div><span>tweeter</span></div>
    <div class="write">
      <p><strong> Write </strong>a new tweets</p>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <!-- Page-specific (main) content here -->
  <header class="header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="post" action="/tweets">
        <label for="tweet-text">"What are you humming about?"</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section>
      <article class="tweet">
        <header class="tweet-user flex">
          <div class="name">
            <i class="fa-regular fa-face-grin-wide"></i>
            Rhoda Jacobs
          </div>
          <div class="ip">@MrsJacobs</div>
        </header>
        <div class="message">
          <p>Hello world!</p>
        </div>
        <footer class="tweet-footer flex">
          <div class="time">
            <p> 10 days ago </p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
            <sup>1</sup>
          </div>
        </footer>
      </article>
      <article class="tweet">
        <header class="tweet-user flex">
          <div class="name">
            <i class="fa-regular fa-face-grin-wide"></i>
            Newton
          </div>
          <div class="ip">@Sirlssc</div>
        </header>
        <div class="message">
          <p>If i have seen futher it is by standing on the shoulders of giants</p>
        </div>
        <footer class="tweet-footer flex">
          <div class="time">
            <p> 10 days ago </p>
          </div>
          <div class="icon">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
            <sup>1</sup>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
